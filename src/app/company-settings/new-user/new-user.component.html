<div class="p-3 mt-3 details-form">
  <h4 class="mt-3 mb-3">User Details</h4>
  
  <form class="container mt-3">
    <div class="row mb-3">
      <div class="col">
        <label>First Name <div class="requiredLabel">*</div></label>
        <input class="d-block w-100"  id="fName" name="fName" [(ngModel)]="newUser.FirstName" required />
      </div>
      <div class="col">
        <label>Last Name <div class="requiredLabel">*</div></label>
        <input class="d-block w-100"  id="lName" name="lName" [(ngModel)]="newUser.LastName" required />
      </div>
      <div class="col mt-1">
        <label>Role <div class="requiredLabel">*</div></label>
        <select class="w-100" id="role" name="role" [(ngModel)]="newUser.CompanyRole">
          <option value="Admin">Admin</option>
          <option value="General" selected>General</option>
        </select>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <label>Email<div class="requiredLabel">*</div></label>
        <input class="d-block w-100"  id="email" name="email" [(ngModel)]="newUser.Email" required />
      </div>
      <div class="col">
        <label>Password<div class="requiredLabel">*</div></label>
        <input type="password" class="d-block w-100"  id="password" name="password" [(ngModel)]="newUser.Password" required/>
      </div>
      <div class="col mt-1">
        <label>Login Method</label>
        <select class="w-100">
        </select>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
  
      </div>
      <div class="col mt-1">
        <div class="text-danger fst-italic " *ngIf="serverResults === '401'">Only Admins Can Create New Users</div>
        <div class="text-danger fst-italic " *ngIf="serverResults === '422'">Server Failed Because Of Bad Input</div>
        <div class="text-danger fst-italic " *ngIf="serverResults === 'BAD'">Server Failed To Create User</div>
        <div class="text-success fst-italic " *ngIf="serverResults === '200'">User Created!</div>
        <ul>
          <li *ngIf="isPasswordInvalid" class="text-danger fst-italic ">Password must be at least be 4 characters!</li>
          <li *ngIf="isEmailInvalid" class="text-danger fst-italic ">Invalid email format!</li>
          <li *ngIf="isRoleInvalid" class="text-danger fst-italic ">Role does not exist!</li>
          <li *ngIf="isFirstNameInvalid" class="text-danger fst-italic ">First name cannot Be empty!</li>
          <li *ngIf="isLastNameInvalid" class="text-danger fst-italic ">Last name cannot Be empty!</li>
        </ul>
      </div>
      <div class="col">
    
      </div>
    </div>
    

  </form>
</div>
